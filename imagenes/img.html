<body>
    <!--EXISTEN 2 TIPOS DE IMAGENES-->

    <!--BITMAP: Estan conformadas por pixeles, osea que estan hechas por muchos puntos de color. (MAPAS DE BITS)
        estos tienen ciertos limites de alto y ancho y cuando se pasa de ese limite la imagen se va a ver borrosa.-->

    <!--VECTOR: Son formulas matematicas. Estos no tienen limites, por mas zoom que se le haga la imagen se va a ver nitida
    son buenos para logotipos. son los svg (CODIGO)-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--PNG: los graficos .png pueden tener transparencia, es decir, partes transparentesque dejan ver lo que hay atras. 
    son buenos para color plano, osea un color que se mantiene con el tiempo, ICONOS, GRAFICOS, TEXTOS-->

    <!--JPG: No tienen transparencias, estos son buenos SOLO para fotos-->

    <!--WEBP: Es un formato creado por gogle para reemplazar los formatos png y jpg ocupando menos espacios (SOLO FUNCIONA EN GOOGLE CHROME)-->
