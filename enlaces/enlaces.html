<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto y enlaces</title>
</head>
<body>
    <!--ENLACES-->
    <!--Un enlace es un hipertexto - haces click y te lleva a otra parte-->
    <!--Con el atributo *href* le indico a donde quiero que vaya-->

    <!--HAY DOS TIPOS DE RUTA-->
    <!--RUTAS ABSOLUTAS: Son unicas, no se van a repetir nunca y siempre empiezan con un protocolo http, https-->
    <h1>ENLACES</h1>
    <p>
        <a href="https://ed.team">Educacion con Honestidad</a>
    </p>

    <!------------------------------------------------------------------------------------------>

    
    <!--RUTAS RELATIVAS: Dependen de las carpetas -->
    <P>
        <a href="destino.html">Destino</a> <!--Se puede poner ./destino.html y es lo mismo que ponerlo sin ./ - Dependiendo del servidor es mejor ponerlo con ./-->
    </P>
    <p>
        <a href="./subcarpeta/subcarpeta.html">Subcarpeta</a> <!--UTILIZANDO SUBIR CARPETAS-->
    </p>

    <!--PARA SUBIR CARPETAS SE PONE ./-->
    <!--PARA BAJAR CARPETAS SE PONE ../-->
</body>
</html>
